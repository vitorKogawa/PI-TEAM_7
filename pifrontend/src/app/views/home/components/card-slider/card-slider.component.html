<div class="card-wrapper">
    <mat-card class="card-wrapper-item" *ngFor="let jogo of jogos">
        <img matCardImage src="http://localhost:3333/jogo/file/{{ jogo.imageUrl }}" alt="imagem jogo">
        <mat-card-header class="flex-display-center">
            <mat-card-title class="text-align-center">{{ jogo.nome }}</mat-card-title>
        </mat-card-header>
        <mat-card-content class="text-align-center">
            R$ {{ jogo.preco }},00
        </mat-card-content>
        <mat-card-actions class="button-wrapper">
            <button mat-fab class="flex-display-center" (click)="adicionarFavorito(jogo.id)">
              <mat-icon>favorite</mat-icon>
            </button>
            <button mat-fab class="flex-display-center">
              <mat-icon>shopping_cart</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</div>

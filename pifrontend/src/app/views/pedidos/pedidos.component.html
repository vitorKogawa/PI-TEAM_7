<div class="mat-elevation-z6 container_table">
    <table mat-table [dataSource]="pagamentos" class="full-width-table">

        <ng-container matColumnDef="id">
            <th class="titulo" mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <ng-container matColumnDef="username">
            <th class="titulo" mat-header-cell *matHeaderCellDef>Usuário</th>
            <td mat-cell *matCellDef="let row">{{row.username}}</td>
        </ng-container>

        <ng-container matColumnDef="game">
            <th class="titulo" mat-header-cell *matHeaderCellDef>Jogo</th>
            <td mat-cell *matCellDef="let row">{{row.game }}</td>
        </ng-container>

        <ng-container matColumnDef="descricao">
            <th class="titulo" mat-header-cell *matHeaderCellDef>Tipo de pagamento</th>
            <td mat-cell *matCellDef="let row">{{row.descricao}}</td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th class="titulo" mat-header-cell *matHeaderCellDef>Preço</th>
            <td mat-cell *matCellDef="let row">{{row.preco | currency: 'BRL' }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th class="titulo" mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let row">{{row.status}}</td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th class="titulo coluna" mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">
                <button *ngIf="row.status != 1" (click)="aprovarPagamento(row.id)">Aprovar pagamento</button>
                <a *ngIf="row.status != 0" class="edit">
                    <i class="material-icons icon">
                      done
                  </i>
                </a>
            </td>
        </ng-container>''

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<div class="mat-elevation-z6 container_table" *ngIf="favoritos.length != 0">
    <table mat-table [dataSource]="favoritos" class="full-width-table">

        <ng-container matColumnDef="game">
            <th class="titulo" mat-header-cell *matHeaderCellDef>Jogo</th>
            <td mat-cell *matCellDef="let row">{{row.jogo}}</td>
        </ng-container>

        <ng-container matColumnDef="genero">
            <th class="titulo" mat-header-cell *matHeaderCellDef>Gênero</th>
            <td mat-cell *matCellDef="let row">{{row.genero}}</td>
        </ng-container>

        <ng-container matColumnDef="preco">
            <th class="titulo" mat-header-cell *matHeaderCellDef>Preço</th>
            <td mat-cell *matCellDef="let row">{{row.preco }}</td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th class="titulo coluna" mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">
                <button mat-raised-button color="warn" (click)="remover(row.id)">
                    <i class="material-icons icon">
                      highlight_off
                </i>
                </button>
            </td>
        </ng-container>''

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<div class="nothing-wrapper" *ngIf="favoritos.length <= 0">
    <img src="../../../assets/img/undraw_void_3ggu.svg" alt="imagem de nenhum pedido registrado ainda.">
    <h1>Você ainda não favoritou nenhum jogo.</h1>
    <a routerLink="/home">Ver catálogo de jogos</a>
</div>

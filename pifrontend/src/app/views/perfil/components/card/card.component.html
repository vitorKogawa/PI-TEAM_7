<div class="card-wrapper">
    <mat-card class="card-wrapper-item" *ngFor="let jogo of jogos">
        <img matCardImage src="http://localhost:3333/jogo/file/{{ jogo.imageUrl }}" alt="imagem jogo">
        <mat-card-header class="flex-display-center">
            <mat-card-title class="text-align-center">{{ jogo.game }}</mat-card-title>
        </mat-card-header>
    </mat-card>
</div>

<div id="perfil">

    <mat-expansion-panel [expanded]="abrir">
        <mat-expansion-panel-header>
            <mat-panel-title>Minhas Informações</mat-panel-title>
        </mat-expansion-panel-header>

        
    <div id="AtualizarPerfil">

        <form action="">
            <input id="inputAtualizarNome" [(ngModel)]="atualizarPerfil.nome" name="nome" type="text" placeholder="Nome" >

            <input id="inputAtualizarCPF" [(ngModel)]="atualizarPerfil.cpf" name="cpf" type="text" placeholder="CPF" >

            <input id="inputAtualizarUsuario" [(ngModel)]="atualizarPerfil.usuario" name="usuario" type="text" placeholder="Username" >

            <input id="inputAtualizarEmail" [(ngModel)]="atualizarPerfil.email" name="email" type="email" placeholder="E-mail" >
        </form>
        <button (click)="AtualizarUsuario()" >Atualizar </button>
    </div>
    </mat-expansion-panel>

    <mat-expansion-panel [expanded]="!abrir">
        <mat-expansion-panel-header>Meus Jogos</mat-expansion-panel-header>

        <div id="meusJogosPerfil">
            <app-card></app-card>
        </div>
    </mat-expansion-panel>

    
</div>

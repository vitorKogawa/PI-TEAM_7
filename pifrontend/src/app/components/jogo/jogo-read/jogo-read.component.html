<div class="mat-elevation-z4 container_table">
    <table mat-table [dataSource]="jogos" class="full-width-table">

        <ng-container matColumnDef="id">
            <th class="titulo" mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <ng-container matColumnDef="nome">
            <th class="titulo" mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let row">{{row.nome}}</td>
        </ng-container>

        <ng-container matColumnDef="preco">
            <th class="titulo" mat-header-cell *matHeaderCellDef>Preço</th>
            <td mat-cell *matCellDef="let row">{{row.preco | currency: 'BRL' }}</td>
        </ng-container>

        <ng-container matColumnDef="quantidade">
            <th class="titulo" mat-header-cell *matHeaderCellDef>Quantidade</th>
            <td mat-cell *matCellDef="let row">{{row.quantidade}}</td>
        </ng-container>

        <ng-container matColumnDef="cod_genero">
            <th class="titulo" mat-header-cell *matHeaderCellDef>Gênero</th>
            <td mat-cell *matCellDef="let row">{{row.cod_genero}}</td>
        </ng-container>

        <ng-container matColumnDef="espaco_arm">
            <th class="titulo" mat-header-cell *matHeaderCellDef>Espaço de Armazenamento</th>
            <td mat-cell *matCellDef="let row">{{row.espaco_arm}}</td>
        </ng-container>

        <ng-container matColumnDef="update">
            <th class="titulo coluna" mat-header-cell *matHeaderCellDef>Alterar</th>
            <td mat-cell *matCellDef="let row">
                <a routerLink=""></a>
                <i class="material-icons edit">
                    edit
                </i>
            </td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th class="titulo coluna" mat-header-cell *matHeaderCellDef>Excluir</th>
            <td mat-cell *matCellDef="let row">
                <a routerLink=""></a>
                <i class="material-icons delete">
                    delete
                </i>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<div class="container">
    <mat-card class="pay-card-container mat-elevation-z4">
        <form>
            <mat-card-title>
                Novo Jogo
            </mat-card-title>
            <mat-form-field>
                <input matInput placeholder="Nome do jogo" [(ngModel)]="jogo.nome" name="nome">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Preço (R$)" [(ngModel)]="jogo.preco" name="preco">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Descrição" [(ngModel)]="jogo.descricao" name="descricao">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Gêreno" [(ngModel)]="jogo.genero" name="genero">
            </mat-form-field>

            <!-- <input class="input" type='file' name="file" id="file" [(ngModel)]="jogo.imageUrl"

                UPLOAD
            </button> -->


            <!-- <button mat-raised-button (click)="createJogo()" color="basic">
                SALVAR
            </button> -->
            <button mat-raised-button (click)="cancel()" color="basic">
                CANCELAR
            </button>
        </form>
    </mat-card>
</div>
